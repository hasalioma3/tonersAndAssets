{% load static %} 
      <form class="form-inline">
		<i id="search-icon" class="fas fa-search" aria-hidden="true"></i>
		<input id="user-input" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
		</form>
      {% if toners %}

      <table class="table">
        <tr>
          <th>Branch</th>
          <th>Toner Model</th>
          <th>Reading</th>
          <th>Date Sent</th>
          <th>Created by</th>
        </tr>
        {% for toner in toners %}
        <tr>
          <td>{{toner.branch}}</td>
          <td>{{toner.tonermodels}}</td>
          <td>{{toner.reading}}</td>
          <td>{{toner.created_on}}</td>
          <td>{{toner.created_by}}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <p>No Toners sent to That Branch Yet.</p>
      {% endif %}
